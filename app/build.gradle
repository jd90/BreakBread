apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.borris.poppysplitter"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    // http://mvnrepository.com/artifact/io.cloudboost/JavaSDK
    compile 'io.cloudboost:JavaSDK:1.0.7'
    // http://mvnrepository.com/artifact/com.backendless/backendless
    compile group: 'com.backendless', name: 'backendless', version: '3.0.17.1'
}
